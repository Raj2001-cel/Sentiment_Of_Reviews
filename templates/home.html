{% extends "layout.html" %}
{% block content %}
<style>
  .custom-search {
  position: relative;
  width: 300px;
  margin-bottom: 100px;
}
.custom-search-input {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 100px;
  padding: 10px 100px 10px 20px; 
  line-height: 1;
  box-sizing: border-box;
  outline: none;
}
.custom-search-botton {
  position: absolute;
  right: 3px; 
  top: 3px;
  bottom: 3px;
  border: 0;
  background: #d1095e;
  color: #fff;
  outline: none;
  margin: 0;
  padding: 0 10px;
  border-radius: 100px;
  z-index: 2;
}

.trial_links{
  margin-top: 100px;
}

.trial_links input{
  width: 400px;
  color: rgb(86, 158, 216);
  margin-bottom: 30px;
}
</style>



<div class="custom-search" >
  <form action="/output" method="post" >
  <input type="text" class="custom-search-input " name="projectFilePath" placeholder="Enter your all reviews link">
  <input class="custom-search-botton"type="submit" value="Submit" value="Submit" > 
</form>
</div>



<div class="trial_links">
<h3>Links You Can Use</h3>
<input type="text" value="https://www.amazon.in/Adidas-Cotton-Polyster-Elastane-Grey_Medium/product-reviews/B098MG2C2C/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" id="myInput">
<button class="btn btn-dark" onclick="myFunction('myInput1')">Copy text</button>

<input type="text" value="https://www.amazon.in/Headphone-CableCreation-Microphone-Converter-Compatible/product-reviews/B07PQP7719/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" id="myInput2">
<button class="btn btn-dark" onclick="myFunction('myInput2')">Copy text</button>
<input type="text" value="https://www.amazon.in/Amazon-Brand-Solimo-Flexible-Transparent/product-reviews/B083PFDF6G/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" id="myInput2">
<button class="btn btn-dark" onclick="myFunction('myInput3')">Copy text</button>
<input type="text" value="https://www.amazon.com/Nike-Womens-Reax-Running-Shoes/product-reviews/B07ZPL752N/ref=cm_cr_dp_d_show_all_btm?ie=UTF8&reviewerType=all_reviews" id="myInput4">
<button class="btn btn-dark" onclick="myFunction('myInput4')">Copy text</button>

</div>

<script>
  function myFunction(id) {
    /* Get the text field */
    var copyText = document.getElementById(id);
  
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */
  
    /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value);
    
    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }
  
  </script>
  


   
{% endblock content %}
